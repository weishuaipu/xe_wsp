<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下拉菜单 原生js</title>
</head>
<body>
    <!-- ul>li>ul>li*4>a[href=javascript:(0)"]一次出多个 -->
    <div class="nav-header">
            <ul id="navigation">
                <li>
                    <input type="text" placeholder="请输入文字" id="u_input">
                    <ul class="items">
                        <li><a href="javascript:(0);">栏目1</a></li>
                        <li><a href="javascript:(0);">栏目2</a></li>
                        <li><a href="javascript:(0);">栏目3</a></li>
                        <li><a href="javascript:(0);">栏目4</a></li>
                    </ul>
                </li>
            </ul>                   
    </div>
</body>
    <script>
        function initUI(){
            var items = document.getElementsByClassName('items');
            items[0].style.display = 'none';
            var input_1=document.getElementById('u_input');
            var li_a=document.getElementsByClassName('items')[0].getElementsByTagName('a');
            for(var i=0;i<li_a.length;i++){
                li_a[i].onclick = function(){
                    input_1.value=this.innerText;
                    var ul_fu=this.parentNode.parentNode;
                    ul_fu.style.display='none';
                }
            }
             
        }
        window.onload = initUI;
        var li_el=document.getElementById('navigation').getElementsByTagName('li')[0];
        li_el.addEventListener('mouseover',function(){
            var ul_el = this.getElementsByTagName('ul')[0];
            ul_el.style.display = 'block';
        },true)
        li_el.addEventListener('mouseout',function(){
            var ul_el = this.getElementsByTagName('ul')[0];
            ul_el.style.display = 'none';
        },true)
        
    </script>
</html>
