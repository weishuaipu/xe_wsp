<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>收风琴-竖向</title>
</head>
<body>
    <div id="index">
        <ul id="global_nav">
            <li><a href="javascript:void(0);">1</a>
                <ul>
                    <li>11</li>
                    <li>12</li>
                    <li>13</li>
                </ul>
            </li>
            <li><a href="javascript:void(0);">2</a>
                <ul>
                    <li>21</li>
                    <li>22</li>
                    <li>23</li>
                    <li>24</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
<script>
    function initTree(t){
        var tree = document.getElementById(t);
        var liste = tree.getElementsByTagName('li');
        for(var i=0;i<liste.length;i++){
            var item = liste[i];
            (function(num){
                var sub_ul = item.getElementsByTagName('ul');
                var a_el = item.getElementsByTagName('a');
                if(sub_ul.length!=0){
                    sub_ul[0].style.display='none'; 
                a_el[0].onclick = function(){
                    if(sub_ul[0].style.display=='block'){
                        sub_ul[0].style.display='none';
                    }else{
                        sub_ul[0].style.display='block';
                    }
                }
            }
            })(i);
        }
    }
    window.onload = function(){
        initTree('global_nav');
    }
</script>
</html>
