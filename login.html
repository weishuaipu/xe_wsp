<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小额贷款管理平台登录</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/verify.css">
    <script type="text/javascript" src="./js/jquery.min.js" ></script>
    <script type="text/javascript" src="./js/verify.js" ></script>
</head>
<body>
    <!-- 1.1搭建页面内容主结构 -->
    <!-- 1.2页头 -->
    <div class="xe-header">
        <div class="xe-logo">
            <!-- <a href="javascript:void(0);">
                <img src="" alt="小额贷款平台">
                <span>小额贷款管理平台</span>
            </a> -->
            <h1>
                <a href="javascript:void(0);">
                <img src="./sources/images/logo_small.png" alt="">
                </a>
            </h1>
            <h2>
                小额贷款管理平台
            </h2>
        </div>
        <div class="xe-help">
            <span>
                帮助
            </span>
        </div>
    </div>
    <!-- 1.3页面主题内容 -->
    <div class="xe-main">
        <div class="mian-box">
            <div class="login-box">
                <h3>账号登录</h3>
                <ul id="login_menu">
                    <li> <span class="ren"><img src="sources/images/ren.png"></span> <input type="text" id="u_name"></li>
                    <li> <span class="suo"><img src="sources/images/suo.png"></span> <input type="password" id="u_password"></li>
                    <li>
                        <!-- 验证码 -->
                        <div id="mpanel1"></div>
                    </li>
                    <li>
                        <input type="checkbox">记住密码
                        <input type="checkbox">自动登录
                        <a href="#">忘记密码?</a>
                    </li>
                </ul>
                <button id="login">登录</button>
            </div>
        </div>
    </div>
    <!-- 1.4页面的页脚 -->
    <div class="xe-footer">
        <p>国家大学科技园</p>
    </div>
</body>
   
    <script>
        $(function(){
            $('#mpanel1').codeVerify({
        		//验证证码type=1
        		type : 1,
        		// 指定验证码显示的框大小
		    	width : '80px',
		    	height : '30px',
		    	// 设置显示验证码的大小
		    	fontSize : '14px',
		    	// 设置显示验证码的长度
		    	codeLength : 4,
		    	// 设置按钮触发验证指定的button id
		    	btnId : 'login',
		    	// 验证准备阶段
		    	ready : function() {
		    	},
		    	// 验证成功返回事件
		    	success : function() {
                    // alert('验证匹配！');
                    window.location.replace('xiangmu.html');
		    	},
		    	// 验证失败返回事件
		    	error : function() {
		    		// alert('验证码不匹配！');
		    	}
		    });
            $('.varify-input-code').attr('placeholder','验证码');
            $('.varify-input-code').css('text-indent','10px');
        });
    </script>
</html>
